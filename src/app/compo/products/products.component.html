<div class="main-box">
    <mat-card>
        <div class="buttons-group">
            <button (click)="getAllProducts('all')" mat-raised-button color="primary">All Products</button>&nbsp;
            <button *ngFor="let category of categorys" (click)="getAllProducts(category)" mat-stroked-button color="primary" style="margin-right: 5px;">{{category}}</button>
       
        </div>
        <hr>
        <!-- ............ -->
        <div class="row" style="pad: 10px;">
            <div *ngFor="let product of products" class="col-lg-4">
                <mat-card style="margin: 5px;padding: 20px;">
                    <img style="height: 150px;width: 250px;" mat-card-image src="{{product.image}}">	
                    <mat-card-title style="font-size: 20px;">{{product.title}}</mat-card-title>
                    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                    <mat-card-content style="
                    white-space: nowrap;
                    overflow: hidden !important;
                    text-overflow: ellipsis;">{{product.description}}</mat-card-content>
                    <h2>Price : <span class="text-success">{{product.price | currency:'INR'}} &nbsp;&nbsp;<span><a routerLink="/view-product/{{product.id}}" style="font-size: 14px;" href=""> More</a></span></span></h2>
                    <mat-card-actions>
                        <button (click)="addProduct(product)" style="width: 100%;height: 40px;" mat-raised-button color="warn" >Add To Cart &nbsp;<mat-icon>shopping_cart</mat-icon> </button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>


    </mat-card>
</div>
